<!DOCTYPE html>
<html>

<head>
    <title>Freshmart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../library/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="../library/jquery/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../library/materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="../css/favourite.css" />

    <!-- Scripts -->
    <script src="../library/jquery/jquery-1.11.1.js"></script>
    <script src="../library/jquery/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div role="content">

            <div class="main-content" style="margin-top: 80px; padding: 20px;">
               <h4 style="text-align: center">Share Favourites</h4>

                <label class="favourite-labels" for="email">Email</label>
                <input type="text" name="email" id="email" value="" data-role="none" placeholder=" Email" required/>

                <label class="favourite-labels" for="message">Message</label>
                <textarea cols="40" rows="16" name="message" id="message" style="border: 1px solid #ccc" placeholder=" Message"></textarea>

                <div class=" button-container" style="margin-top: 30px;">
                    <a href="#" data-role="button" class="favourite-button">SHARE</a>
                </div>
        </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

    <script type="text/javascript" src="../js/favourite.js" ></script>

</body>

</html>
