<!DOCTYPE HTML>
<html>
	<head>
    <title>Freshmart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../library/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="../library/jquery/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../library/materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="../css/payment.css" />

    <!-- Scripts -->
    <script src="../library/jquery/jquery-1.11.1.js"></script>
    <script src="../library/jquery/jquery.mobile-1.4.5.min.js"></script>
    </head>
	<body>

        <div data-role="page">

        <div data-role="main" class="ui-content">
               <div class="main-content" style="padding: 20px;">
                <h4 style="text-align: center">Add New Card</h4>

                    <label>
                        <input type="number" placeholder="Card Number" maxlength="16"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"/>
                    </label>

                    <label>
                        <input id="text" data-input-style="box" data-label-style="stacked" placeholder="Cardholder Name"/>
                    </label>

                    <label>
                        <input type="number" placeholder="MM/YY" maxlength="2" id="yearMonth"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"/>
                    </label>

                    <label>
                        <input type="number" placeholder="Security Code (CVV)" maxlength="3" id="cvv"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"/>
                    </label>

                    <fieldset data-role="controlgroup">
                        <input type="checkbox" name="checkbox-1a" id="checkbox-1a" checked="">
                        <label for="checkbox-1a">Save this card</label>
                    </fieldset>


            <div class=" button-container" style="margin-top: 10px;">
                <a href="#" data-role="button" class="payment-button">DONE</a>
            </div>
        </div>

        </div>

        </div>

	</body>
</html>
