<!DOCTYPE HTML>
<html>
<head>
<title>Freshmart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="../library/fontawesome/css/all.min.css" />
<link rel="stylesheet" href="../library/jquery/jquery.mobile.structure-1.4.5.min.css" />
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="../library/materialize/css/materialize.min.css" />
<link rel="stylesheet" href="../css/payment.css" />

<!-- Scripts -->
<script src="../library/jquery/jquery-1.11.1.js"></script>
<script src="../library/jquery/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

    <div data-role="page">

    <div data-role="main" class="ui-content">
        <div class="main-content" style="padding: 20px;">
            <h4 style="text-align: center; font-family: Montserrat;">Add New Address</h4>

            <input type="text" name="name" id="name" value="" placeholder="Contact Name"/>

            <input type="number" name="mobile" id="mobile" value="" placeholder="Mobile"/>

            <input type="text" name="street" id="street" value="" placeholder="Street address, P. O. box, etc."/>

            <input type="text" name="apt" id="apt" value="" placeholder="Apt, Suite, Unit, etc (Opitional)"/>

            <input type="text" name="country" id="country" value="" placeholder="Sri Lanka"/>

            <input type="text" name="state" id="state" value="" placeholder="State/ Province/ Country"/>

            <input type="text" name="city" id="city" value="" placeholder="City"/>

            <input type="text" name="zip" id="zip" value="" placeholder="Zip/Postal Code"/>


            <fieldset data-role="controlgroup">
                <input type="checkbox" name="checkbox-1a" id="checkbox-1a" checked="">
                <label for="checkbox-1a">Save this Shipping Address</label>
            </fieldset>


            <div class=" button-container" style="margin-top: 10px;">
                <a href="#" data-role="button" class="payment-button">SAVE</a>
            </div>
        </div>

    </div>

    </div>

</body>
</html>
