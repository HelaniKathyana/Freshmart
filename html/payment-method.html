<!DOCTYPE HTML>
<html>
	<head>
    <title>Freshmart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../library/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="../library/jquery/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../library/materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="../css/payment.css" />

    <!-- Scripts -->
    <script src="../library/jquery/jquery-1.11.1.js"></script>
    <script src="../library/jquery/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
    </head>
	<body>

        <div data-role="page">

            <div data-role="main" class="ui-content">
                <div class="main-content" style="padding: 20px;">
                    <h4 style="text-align: center; font-family: Montserrat;">Payment Method</h4>

                    <h5 style="text-align: center; font-family: Roboto;">Select one of the Payment method</h5>

                    <form>
                        <div class="row row-1">
                            <div class="col-2" style="display: inline-block;"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" /></div>
                            <div class="col-7" style="display: inline-block;"> <input type="text" placeholder="**** **** **** 3193"> </div>
                        </div>
                        <div class="row row-1">
                            <div class="col-2" style="display: inline-block;"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" /></div>
                            <div class="col-7" style="display: inline-block;"> <input type="text" placeholder="**** **** **** 4296"> </div>
                        </div>
                        <div class="row row-1">
                            <div class="col-2" style="display: inline-block;"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/paypal.png" /></div>
                            <div class="col-7" style="display: inline-block;"> <input type="text" placeholder="Prabath@gmail.com"> </div>
                        </div>
                    </form>

                        <h6 style="text-align: center; font-family: Roboto; padding-top: 20px;" id="newCard">+ Add Payment Method</h6>

                        <div class=" button-container" style="padding-top: 10px;">
                            <a href="#" data-role="button" class="payment-button">Confirm</a>
                        </div>
                </div>
            </div>
        </div>

    <script type="text/javascript">
    document.getElementById("newCard").onclick = function () {
        location.href = "../html/add-new-card.html";
    };
    </script>

    </body>

</html>
