<!DOCTYPE HTML>
<html>
	<head>
    <title>Freshmart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../library/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="../library/jquery/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../library/materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="../css/payment.css" />

    <!-- Scripts -->
    <script src="../library/jquery/jquery-1.11.1.js"></script>
    <script src="../library/jquery/jquery.mobile-1.4.5.min.js"></script>
    </head>
	<body>

	<div data-role="page">
        <div role="content">

            <div class="main-content">
                <div class="root">
                 <div class="container">
                      <ul class="progressbar">
                        <li class="active">Checkout</li>
                        <li>Confirm</li>
                        <li>Success</li>
                        <li>Order Review</li>
                      </ul>
                  </div>
                </div>

                <div style="padding-left:10px; padding-top: 100px;">
                    <h3>Checkout</h3>
                </div>

                <div class="checkout-container">
                    <div>
                        <div class="checkout-header-container">
                            <strong class="checkout-header-text"><b>DELIVERY ADDRESS</b></strong>
                        </div>
                        <div id="displayAddress" style="display: none">

                        </div>
                        <div id="editAddress">
                            <form id="address_form">
                                <input type="text" name="name" id="name" placeholder="Contact Name"/>
                                <input type="text" name="address" id="address" placeholder="Address"/>
                                <input type="text" name="street" id="street" placeholder="Street"/>
                                <input type="text" name="city" id="city" placeholder="City"/>
                                <input type="number" name="postalCode" id="postalCode" placeholder="Postal Code"/>
                                <button type="submit" onclick="editAddress()" class="payment-button" style="width: 20%">done</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div style="padding-top: 10px;"></div>

                <div class="checkout-container">
                    <div>
                        <div class="checkout-header-container">
                            <strong class="checkout-header-text"><b>PAYMENT METHOD</b></strong>
                        </div>
                        <span class="d-inline-block" style="float: left;"><img src="../images/visa-card.png"></span>

                        <span class="d-inline-block" style="padding-left: 20px;"> Master Card Ending  **16</span>

                        <span class="d-inline-block" style="color: black; float: right;" id="newCard">
                            <i class="fas fa-angle-right" style="font-size: 20px;"></i>
                        </span>
                    </div>
                </div>

                <div style="padding-top: 10px;"></div>

                <div class="checkout-container">
                    <div>
                        <div class="checkout-header-container">
                            <strong class="checkout-header-text"><b>ITEMS</b></strong>
                        </div>

                        <div id="selectedItemView">

                        </div>

                    </div>
                </div>

                <div style="padding-top: 10px;"></div>

                <div class="promo-container">
                    <div>
                    <span class="d-inline-block" style="float: left;"><i class="fas fa-tag" style="color: #4CAF50;font-size: 20px;"></i></span>

                    <span class="d-inline-block" style="padding-left: 20px; color: #4CAF50;">Add Loyal Point Promotions</span>

                    <span class="d-inline-block" style="color: #4CAF50; float: right;">
                        <i class="fas fa-angle-right" style="font-size: 20px;"></i>
                    </span>
                    </div>
                </div>

                <div class="payment-container">
                    <p>Subtotal <span id="subtotal" class="price"></span></p>
                    <p>Discount <span id="discount" class="price">5%</span></p>
                    <p>Delivery <span id="delivery" class="price">300.00</span></p>
                    <hr>
                    <p>Total <span id="total" class="price" style="color:black"><b></b></span></p>
                </div>

                <div style="padding-top: 50px;"></div>

            </div>
        </div>

    <div data-role="footer" class="place-order-list-button" style="position:absolute; bottom:0px; left:0px; right:0px; overflow:hidden;">
        <span class="d-inline-block" style="float: left; padding-bottom: 10px;">
            <p>TOTAL <br/> <span id="total2" class="price" style="color:#4CAF50;"><b></b></span></p>
        </span>

        <span class="d-inline-block" style="float: right; padding-top:10px;">
            <a href="../html/payment.html" data-role="button" class="place-order-button" rel="external"><b>Place Order</b></a>
        </span>
    </div>

    </div>

    <script type="text/javascript">
    // document.getElementById("newAddress").onclick = function () {
    //     location.href = "../html/add-new-address.html";
    // };

    document.getElementById("newCard").onclick = function () {
        location.href = "../html/payment-method.html";
    };
    </script>
    <script type="text/javascript" src="../data/products.json" ></script>
    <script type="text/javascript" src="../js/checkout.js" ></script>
    </body>

</html>
