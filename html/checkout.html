<!DOCTYPE HTML>
<html>
<head>
    <title>Freshmart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../library/fontawesome/css/all.min.css"/>
    <link rel="stylesheet" href="../library/jquery/jquery.mobile.structure-1.4.5.min.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../library/materialize/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/payment.css"/>
    <link rel="stylesheet" href="../css/footer.css"/>
    <link rel="stylesheet" href="../css/header.css"/>
    <link rel="stylesheet" href="../css/app.css"/>

    <!-- Scripts -->
    <script src="../library/jquery/jquery-1.11.1.js"></script>
    <script src="../library/jquery/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">

    <div data-role="header">
        <div class="container">
            <div class="header-icon">
                <div class="icon">
                    <a href="" data-ajax="false" class="icon">
                        <i class="zmdi zmdi-chevron-left zmdi-hc-2x"></i>
                    </a>
                </div>
            </div>
            <div class="header-icon">
                <div class="icon">
                    <a href="" data-ajax="false" class="icon">
                        <i class="zmdi zmdi-sign-in zmdi-hc-2x"></i>
                    </a>
                </div>
            </div>

            <div class="heading">
                <div class="logo">
                    <img src="../images/logo color-01.png" style="width:80px;height:50px;margin: 5px;"><br>
                </div>
            </div>

            <div class="header-icon">
                <div class="icon">
                    <a href="" data-ajax="false" class="icon">
                        <i class="zmdi zmdi-search zmdi-hc-2x"></i>
                    </a>
                </div>
            </div>

            <div class="header-icon">
                <div class="icon">
                    <a href="" data-ajax="false" class="icon">
                        <i class="zmdi zmdi-shopping-cart zmdi-hc-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div role="content">

        <div class="main-content" style="margin-top: 50px;">
            <div class="root">
                <div class="progressbar-container">
                    <ul class="progressbar">
                        <li class="active">Checkout</li>
                        <li>Confirm</li>
                        <li>Success</li>
                        <li>Order Review</li>
                    </ul>
                </div>
            </div>

            <div style="padding-left:10px; padding-top: 100px;">
                <h3>Checkout</h3>
            </div>

            <div class="checkout-container">
                <div>
                    <div class="checkout-header-container">
                        <strong class="checkout-header-text"><b>DELIVERY ADDRESS</b></strong>
                    </div>
                    <div id="displayAddress" style="display: none">

                    </div>
                    <div id="editAddress">
                        <form id="address_form">
                            <input type="text" name="name" id="name" data-role="none" placeholder="Contact Name"/>
                            <input type="text" name="address" id="address" data-role="none" placeholder="Address"/>
                            <input type="text" name="street" id="street" data-role="none" placeholder="Street"/>
                            <input type="text" name="city" id="city" data-role="none" placeholder="City"/>
                            <input type="number" name="postalCode" id="postalCode" data-role="none"
                                   placeholder="Postal Code"/>
                            <button type="submit" onclick="editAddress()" class="payment-button" style="width: 20%">
                                done
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div style="padding-top: 10px;"></div>

            <div class="checkout-container">
                <div>
                    <div class="checkout-header-container">
                        <strong class="checkout-header-text"><b>ITEMS</b></strong>
                    </div>

                    <div id="selectedItemView">

                    </div>

                </div>
            </div>

            <div style="padding-top: 10px;"></div>

            <div class="promo-container">
                <div>
                    <span class="d-inline-block" style="float: left;"><i class="fas fa-tag"
                                                                         style="color: #4CAF50;font-size: 20px;"></i></span>

                    <span class="d-inline-block"
                          style="padding-left: 20px; color: #4CAF50;">Add Loyal Point Promotions</span>

                    <span class="d-inline-block" style="color: #4CAF50; float: right;">
                        <i class="fas fa-angle-right" style="font-size: 20px;"></i>
                    </span>
                </div>
            </div>

            <div class="payment-container">
                <p>Subtotal <span id="subtotal" class="price"></span></p>
                <p>Discount <span id="discount" class="price">5%</span></p>
                <p>Delivery <span id="delivery" class="price">300.00</span></p>
                <hr>
                <p>Total <span id="total" class="price" style="color:black"><b></b></span></p>
            </div>

            <div style="padding-top: 50px;"></div>

        </div>
    </div>

    <div data-role="footer" data-position="fixed" role="contentinfo"
         class="ui-footer ui-bar-inherit ui-footer-fixed slideup" style="position: fixed;bottom: 0px">

        <div class="place-order-list-button"
             style="position:absolute; bottom:42px; left:0px; right:0px; overflow:hidden;">
                <span class="d-inline-block" style="float: left; padding-bottom: 10px;">
                    <p>TOTAL <br/> <span id="total2" class="price" style="color:#4CAF50;"><b></b></span></p>
                </span>

            <span class="d-inline-block" style="float: right; padding-top:10px;">
                    <a href="../html/payment.html" data-role="button" class="place-order-button" rel="external"
                       style="color: white;"><b>Place Order</b></a>
                </span>
        </div>

        <div data-role="navbar" class="ui-navbar" role="navigation">
            <ul class="ui-grid-d">
                <li class="ui-block-a"><a href="../html/home.html" class="ui-link ui-btn" rel="external"><i
                        class="material-icons-outlined">home</i></a></li>
                <li class="ui-block-b"><a href="../html/search.html"
                                          class="ui-btn-active ui-state-persist ui-link ui-btn" rel="external"><i
                        class="material-icons-outlined">search</i></a></li>
                <li class="ui-block-c"><a href="../html/cart.html" class="ui-link ui-btn" rel="external"><i
                        class="material-icons-outlined">shopping_cart</i></a></li>
                <li class="ui-block-d"><a href="../html/profile.html" class="ui-link ui-btn" rel="external"><i
                        class="material-icons-outlined">person_outline</i></a></li>
                <li class="ui-block-e"><a href="../html/more.html" class="ui-link ui-btn" rel="external"><i
                        class="material-icons">list</i></a></li>
            </ul>
        </div>
        <h4 style="display:none;" class="ui-title" role="heading" aria-level="1">Footer</h4>
    </div>

    <script type="text/javascript" src="../data/products.json"></script>
    <script type="text/javascript" src="../js/checkout.js"></script>

</div>
</body>
</html>
