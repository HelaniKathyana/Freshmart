<!DOCTYPE HTML>
<html>
	<head>
    <title>Freshmart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../library/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="../library/jquery/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../library/materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="../css/payment.css" />

    <!-- Scripts -->
    <script src="../library/jquery/jquery-1.11.1.js"></script>
    <script src="../library/jquery/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
    </head>
	<body>

	    <div data-role="page">
        <div role="content">

            <div class="main-content">
                <div class="root">
                 <div class="container">
                      <ul class="progressbar">
                        <li class="active">Checkout</li>
                        <li class="active">Confirm</li>
                        <li>Success</li>
                        <li>Order Review</li>
                      </ul>
                  </div>
                </div>

                <div style="padding-left:20px; padding-top: 100px;">
                    <h3>Payment</h3>
                </div>

                <div class="payment">
                    <img src="../images/visa.png">
                </div>

                <div style="padding-left:20px; padding-right:20px; padding-top: 10px;">

                    <div class="payment-container">
                      <p>Subtotal <span class="price">$15</span></p>
                      <p>Discount <span class="price">$5</span></p>
                      <p>Delivery <span class="price">$8</span></p>
                      <hr>
                      <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                    </div>

                    <div class=" button-container">
                       <a href="../html/order-confirmation.html" data-role="button" class="payment-button">Pay Now</a>
                    </div>
                </div>
                <div>

                </div>

            </div>
        </div>
    </div>

    </body>
